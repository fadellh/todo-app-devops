stages:
    - testing
    - quality-check
    - build

variables:
    REGISTRY_URL: "docker.io"

test be:
    stage: testing
    image: golang:1.18  
    tags:
        - gcp-go
    before_script:
        - go version
        - cd todo-be
    script:
        - echo "testing"
        - go test ./... -coverprofile=coverage.out
    artifacts:
      paths:
        - "todo-be/coverage.out"
test fe:
    stage: testing 
    image: node:10.15.3
    tags:
        - gcp-go
    before_script:
        - node -v
        - cd todo-fe
    script:
        - echo "testing"
    artifacts:
      paths:
        - "coverage.out"

be code quality: 
    stage: quality-check
    tags:
      - gcp-go
    needs:
      - job: testing
        artifacts: true
    variables: 
      TEST_THRESHOLD: $TEST_THRESHOLD
    script: 
        - echo "quality check"
        - echo "Threshold  -> $TEST_THRESHOLD %"
        - totalCoverage=`go tool cover -func=coverage.out | grep total | grep -Eo '[0-9]+\.[0-9]+'`
        - echo "Current test coverage -> $totalCoverage %"
        - > 
          if (( $(echo "$totalCoverage $TEST_THRESHOLD" | awk '{print ($1 > $2)}') )); then
              echo "OK"
          else
              echo "Current test coverage is below threshold. Please add more unit tests or adjust threshold to a lower value."
              echo "Failed"
              exit 1
          fi

build be:
    stage: build
    tags:
        - gcp-shell
    only:
        - main
    before_script:
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD" $REGISTRY_URL
    script:
        - echo "I am a build image!"
        - docker build --pull -t "$REGISTRY_USER/todo-be:latest" ./todo-be
        - docker push $REGISTRY_USER/todo-be:latest



